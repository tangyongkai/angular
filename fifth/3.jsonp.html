<!DOCTYPE html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >
<script>
    function getData(data) {console.log(data)}
    var script = document.createElement('script');
    script.src = 'http://localhost:8080/jsonp?cb=getData';
    document.body.appendChild(script);
    //1.前端定义好getData，创建script通过src 传递getData这个名字
    //2.扔到body中
    //3.后台取出getData函数 getData(后台的数据);
</script>
</body>
</html>
