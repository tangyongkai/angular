<!DOCTYPE html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-controller="myCtrl">
<script src="node_modules/angular/angular.js"></script>
<script>
    var app = angular.module('appModule',[]);
    app.controller('myCtrl',function ($scope,$http) {
        //angular指定json 必须callback=JSON_CALLBACK写死
        $http.jsonp('http://localhost:8080/jsonp?callback=JSON_CALLBACK').then(function (data) {
            console.log(data);
        });
   });
</script>
</body>
</html>
