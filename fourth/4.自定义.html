    app.filter('capitalize',function (uppercaseFilter) {
        return function (data, param1, param2) {
            var reg=/^[a-z]| [a-z]/g;
            data=data.replace(reg,function (item, index) {
                return uppercaseFilter(item);
             });
            return data;
        }
    })
