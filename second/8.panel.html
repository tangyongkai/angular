<!DOCTYPE html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../../www/gulpfile.js"></script>
</head>
<body class="container">
<!--保留指令之间夹着的内容-->
<panel >这是jquery的第一篇文章</panel>
<script src="node_modules/angular/angular.js"></script>
<script>
    var app = angular.module('appModule',[]);
    app.controller('panelCtrl',function ($scope) {
        $scope.title = '哈哈angularBaby'; //这个参数用=取
        $scope.tail = '这是panel的尾部';//这个参数用@符取
    });
    app.directive('panel',function () {
        return {
            restrict:'E', //不能写c class 因为class的名字也有叫panel的
            templateUrl:'tmpl/panel.html',//ajax将文件读取过来插入到模板中
            transclude:true,//你想让内容放到什么位置上就要在放置的标签上增加ng-transclude 属性,带有ng-transclude的标签会生成一个作用域
            /*link:function (scope,element,attrs) {
                scope.tit = attrs.title;
            },//让指令拥有自己的作用域*/
            scope:{
               title:'@'  //$scope.tit = '标题2哈哈'，取的是指令上属性对应的字符串,如果在当前作用域下声明的名字和属性名相同@符引用不用加名字
            }//{} 和 true 是有区别的
        }
    });
</script>
</body>
</html>
